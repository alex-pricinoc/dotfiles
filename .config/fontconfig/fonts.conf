<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- fc-cache; fc-match -s '<font>' -->

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Menlo</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

  <alias>
    <family>rounded</family>
    <prefer>
      <family>SF Pro Rounded</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

</fontconfig>
